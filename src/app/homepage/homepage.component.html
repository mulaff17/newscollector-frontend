<div *ngIf="rssItems.length > 0; else noData">
  <div class="rss-grid-container">
    <h1>News</h1>
    <div class="rss-grid">
      <div class="rss-item" *ngFor="let item of rssItems">
        <a [href]="item.link" target="_blank" class="rss-item-link">
          <div class="image-container">
            <img [src]="getImageUrl(item.id)" alt="{{ item.title }}" class="rss-image"/>
          </div>
          <h3>{{ item.title }}</h3>
          <p class="rss-creator">{{ item.creator }}</p>
          <p class="rss-news-site">{{ item.newsSiteName }}</p>
          <p class="rss-date">{{ item.pub_date | date:'d MMMM yyyy' }}</p>
        </a>
      </div>
    </div>
  </div>
</div>

<div *ngIf="rssFraudItems.length > 0; else noData">
  <div class="rss-grid-container">
    <h1>Fraud News</h1>
    <div class="rss-grid">
      <div class="rss-item" *ngFor="let item of rssFraudItems">
        <a [href]="item.link" target="_blank" class="rss-item-link">
          <div class="image-container">
            <img [src]="getImageUrl(item.id)" alt="{{ item.title }}" class="rss-image"/>
          </div>
          <h3>{{ item.title }}</h3>
          <p class="rss-creator">{{ item.creator }}</p>
          <p class="rss-news-site">{{ item.newsSiteName }}</p>
          <p class="rss-date">{{ item.pub_date | date:'d MMMM yyyy' }}</p>
        </a>
      </div>
    </div>
  </div>
</div>
<ng-template #noData>
  <p>No RSS items available.</p>
</ng-template>
